name: Daily Email Scheduler

on:
  schedule:
    # 1. Morning Cycle: 08:00 UTC
    - cron: '0 8 * * *'
    # 2. Quiz Insights: 11:00 UTC
    - cron: '0 11 * * *'
    # 3. Mid-Day Motivation: 12:00 UTC
    - cron: '0 12 * * *'
    # 4. Evening Cycle: 20:00 UTC
    - cron: '0 20 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose which cycle to run'
        required: true
        default: 'Morning Lessons'
        type: choice
        options:
        - Morning Lessons
        - Quiz Insights
        - Motivation Boost
        - Evening Reminders

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # ✅ FIX: Define secrets ONCE here. All steps below will inherit them.
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      # ✅ DEBUG STEP: This will tell us if the secret is actually empty
      - name: Debug Secrets
        run: |
          python -c "import os; url = os.getenv('SUPABASE_URL', ''); print(f'DEBUG CHECK: URL Length is {len(url)}')"

      - name: Run Morning Cycle (Lessons)
        if: github.event.schedule == '0 8 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'Morning Lessons')
        run: python run_bot.py --mode morning

      - name: Run Quiz Insights (AI Feedback)
        if: github.event.schedule == '0 11 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'Quiz Insights')
        run: python run_bot.py --mode insights

      - name: Run Mid-Day Motivation (Boost)
        if: github.event.schedule == '0 12 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'Motivation Boost')
        run: python run_bot.py --mode motivation

      - name: Run Evening Cycle (Reminders)
        if: github.event.schedule == '0 20 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'Evening Reminders')
        run: python run_bot.py --mode evening
